<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jewelry Online Shop</title>
    <link rel="stylesheet" href="style5.css" />

    <!--import font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!--font-awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="" />

    <!--swiper slider for product using swiper demo-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>

  <body>
    <header id="header">
      <div class="header-top-bar">
        <span>Welcome to Ice Dream Jewelry</span>
      </div>
      <!--navigation-->
      <nav class="navigation">
        <!--logo-->
        <a href="#" class="logo">
          <img src="images/ICE_DREAM_LOGO_300x300.avif" alt="logo" />
        </a>
        <!--menu-button-->
        <input type="checkbox" class="menu-btn" id="menu-btn" />
        <label for="menu-btn" class="menu-icon">
          <span class="nav-icon"></span>
        </label>
        <!--menu-->
        <ul class="menu">
          <li><a href="Home.html" class="active">Home</a></li>
          <li><a href="Category5.html">Category</a></li>
          <li><a href="Products4.html">Products</a></li>
          <li><a href="Testimonial3.html">Testimonials</a></li>
          <li><a href="http://127.0.0.1:5500/Blog2.html#">Blog</a></li>
        </ul>
        <!--right nav-->
        <div class="right-nav">
          <a href="#" class="nav-search">
            <!--search icon using font awesome-->
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
          <a href="#" class="nav-user">
            <!--user icon using font awesome-->
            <i class="fa-regular fa-user"></i>
          </a>
          <!--cart icon using font awesome-->
          <a href="#" class="nav-cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>0</span>
          </a>
        </div>
      </nav>
    </header>
    <!--Category-->
    <section id="category">
      <div class="category-container">
        <!--box-->
        <a href="Bracelets.html" class="category-box">
          <img src="images/bracelet category.webp" alt="category" />
          <strong>Bracelets</strong>
        </a>

        <!--box-->
        <a href="Products4.html" class="category-box">
          <img src="images/ring category.jpg" alt="category" />
          <strong>Rings</strong>
        </a>

        <!--box-->
        <a href="Earring.html" class="category-box">
          <img src="images/earring model.jpg" alt="category" />
          <strong>Earrings</strong>
        </a>

        <!--box-->
        <a href="Necklace.html" class="category-box">
          <img src="images/necklace category.jpg" alt="category" />
          <strong>Necklaces</strong>
        </a>
      </div>
    </section>

    <!-- Footer -->
  </body>
</html>
